name: Continuous Integration

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  test_pull_request:
    name: Test pull request
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run eslint and build project
        run: npm run build
